<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main class="container">
    <div class="image-container">
        <div class="img"><h1>Odin project</h1></div>

    </div>

    <div class="content-container">
        
        <section class="first-section">
            <p>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
            </p>
                <p>Sign up now to get started.</p>
                <p>You know you want to.</p>

        </section>

        <section class="second-section">
            <h3>Let's do this!</h3>
            <form>
                <div class="first-form">
                    <label for="text-firstname">FIRST NAME</label>
                    <input name="text-firstname" type="text">
                    <label for="email">EMAIL</label>
                    <input name="email" type="email">
                    <label for="password">PASSWORD</label>
                    <input name="password" type="password">
                </div>

                <div class="second-form">
                    <label for="text-lastname">LAST NAME</label>
                    <input name="text-lastname" type="text">
                    <label for="tel">PHONE NUMBER</label>
                    <input name="tel" type="tel">
                    <label for="password">CONFIRM PASSWORD</label>
                    <input name="password" type="password">
                </div>
            

            </form>

        </section>

        <section class="third-section">
            <button>Create Account</button>
            <p>Already have an account? <span>Log in</span></p>
        </section>
        
    </div>

</main>
</body>
</html>
